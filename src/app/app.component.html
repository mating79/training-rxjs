<div>
  <h1>RxJS Methods Demo</h1>
  <button (click)="getDataWithMap()">Get Data with Map</button>
  <button (click)="getDataWithFilter()">Get Data with Filter</button>
  <button (click)="getDataWithMergeMap()">Get Data with MergeMap</button>
  <button (click)="getDataWithSwitchMap()">Get Data with SwitchMap</button>
  <button (click)="getDataWithConcatMap()">Get Data with ConcatMap</button>
  @if(data()){
  <div>
    <h2>Data:</h2>
    <pre>{{ data() | json }}</pre>
  </div>
  }
</div>
